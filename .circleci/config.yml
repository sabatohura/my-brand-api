version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  test-node:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: To install Dependencies
          command: install
      - run:
          name: To install CI
          command: install
      - run:
          name: compile tsc
          command: run build
      - run:
          name: Run tests
          command: run test

workflows:
  build-and-test:
    jobs:
      - test-node
