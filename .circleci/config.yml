version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  test-node:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install
      - run:
          command: npm ci
      - run:
          command: npm run build
      - run:
          command: npm run test

workflows:
  build-and-test:
    jobs:
      - test-node
